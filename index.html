<!DOCTYPE html>
<html>
<head>
	<title>BAME Community Assets Map - Ubele</title>
	<meta charset="utf-8" />



	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />

     <script src="http://leafletjs.com/dist/leaflet.js"></script>
</head>



<body>
	<div id="map" style="height: 650px"></div>

<script>      


var communityIcon = L.icon({
    iconUrl: 'http://leafletjs.com/docs/images/leaf-red.png',
    iconSize:     [30, 60], // size of the icon  
    iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location 
    popupAnchor:  [-3, -40] // point from which the popup should open relative to the iconAnchor
});



var communityassets = new L.LayerGroup();

    L.marker([51.4650889238678,-0.11319994926452637], {icon: communityIcon}).bindPopup('<img src="http://s0.geograph.org.uk/geophotos/02/30/91/2309122_c78bbcc6.jpg" width="300" height="280"></br>KARIBU CENTRE, 7 Gresham Road, Brixton - www.karibueducationcentre.org.uk</br><a href="https://soundcloud.com/santinska/in-conversation-with-xxx">Click here to listen to an interview with the Karibu Centre</a>').addTo(communityassets),
	L.marker([51.43121671447266,-0.027744770050048828], {icon: communityIcon}).bindPopup('<img src="http://www.openplay.co.uk/public/site/thumbs/270-230-0-0-tn-imageFile-15.jpg" width="300" height="280"></br>LEWISHAM SPORTS CONSORTIUM, 140 Firhill Road, London SE6 3SQ - www.lsportsc.org</br><a href="https://soundcloud.com/santinska/in-conversation-with-xxx">Click here to listen to an interview with Lewisham Sports Consortium</a>').addTo(communityassets);




    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">Ubele team</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

    var grayscale   = L.tileLayer(mbUrl, {id: 'examples.map-20v6611k', attribution: mbAttr}),
	    streets  = L.tileLayer(mbUrl, {id: 'santinska.iablmk08',   attribution: mbAttr});

	var map = L.map('map', {
		center: [51.495, -0.079],
		zoom: 11,
		layers: [streets, communityassets]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Colour Map": streets
	};

	var overlays = {
		"London BAME Community Assets": communityassets
	};

	L.control.layers(baseLayers, overlays).addTo(map);

</script>	
</body>
</html>
