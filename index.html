<!DOCTYPE html>
<html>
<head>
	<title>BAME Community Assets Map - Ubele</title>
	<meta charset="utf-8" />



	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />

     <script src="http://leafletjs.com/dist/leaflet.js"></script>
</head>



<body>
	<div id="map" style="height: 650px"></div>

<script>      

var LeafIcon = L.Icon.extend({
			options: {
				shadowUrl: 'http://leafletjs.com/docs/images/leaf-shadow.png',
				iconSize:     [38, 95],
				shadowSize:   [50, 64],
				iconAnchor:   [22, 94],
				shadowAnchor: [4, 62],
				popupAnchor:  [-3, -76]
			}
		});


var redIcon = new LeafIcon({iconUrl: 'http://leafletjs.com/docs/images/leaf-red.png'});



var communityassets = new L.LayerGroup();

    L.marker([51.4650889238678,-0.11319994926452637], {icon: redIcon}).bindPopup('<img src="http://s0.geograph.org.uk/geophotos/02/30/91/2309122_c78bbcc6.jpg" width="300" height="280"></br>KARIBU CENTRE, 7 Gresham Road, Brixton - www.karibueducationcentre.org.uk</br><a href="https://soundcloud.com/santinska/in-conversation-with-karibu-education-centre">Click here to listen to an interview with the Karibu Centre</a>').addTo(communityassets),
	L.marker([51.43121671447266,-0.027744770050048828], {icon: redIcon}).bindPopup('<img src="http://playingfieldslegacyfund.org.uk.gridhosted.co.uk/wp-content/uploads/2013/03/football-394x200.jpg" width="300" height="180"></br>LEWISHAM SPORTS CONSORTIUM, 140 Firhill Road, London SE6 3SQ - www.lsportsc.org</br><a href="https://soundcloud.com/santinska/in-conversation-with-lewisham-sports-consortium">Click here to listen to an interview with Lewisham Sports Consortium</a>').addTo(communityassets),
        L.marker([51.58205659637589,-0.08960723876953125], {icon: redIcon}).bindPopup('<img src="https://dl.dropboxusercontent.com/u/69787788/NF%20website/Chestnuts3.jpg" width="300" height="250"></br>CHESTNUTS COMMUNITY CENTRE, 280 Saint Anns Road, London N15 5BN</br><a href="https://soundcloud.com/santinska/in-conversation-with-chestnuts-community-centre">Click here to listen to an interview with Chestnuts Community Centre</a>').addTo(communityassets);



    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">Ubele team</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

    var grayscale   = L.tileLayer(mbUrl, {id: 'examples.map-20v6611k', attribution: mbAttr}),
	    streets  = L.tileLayer(mbUrl, {id: 'santinska.iablmk08',   attribution: mbAttr});

	var map = L.map('map', {
		center: [51.519, -0.082],
		zoom: 11,
		layers: [streets, communityassets]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Colour Map": streets
	};

	var overlays = {
		"London BAME Community Assets": communityassets
	};

	L.control.layers(baseLayers, overlays).addTo(map);

</script>	
</body>
</html>
